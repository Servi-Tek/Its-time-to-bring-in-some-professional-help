    .inner-container{
        position: relative;

    .logo
    {
        width: auto;

    .inner-body
    {
        display: flex;
    justify-content: center;
    align-items: center;
    width: auto; /* Ensure it takes the full width of the container */
   
    margin: 0;
}
    .inner-body img
    {
      width: 100%;
    }
    .book-now {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%; /* Ensure it takes the full width of the container */
    margin: 0%;
    padding: 0%;
    position: relative;
    opacity: 0; /* Initially, set opacity to 0 */
    animation: fadeInFromTop 2s ease-in-out forwards;
}
.book-now a
{
    width: 100%;
    justify-self: center;
}
.book-now img {
    display: flex;
    padding: 0;
    width: 30%;
    margin: auto;
    cursor: pointer;   
    transition: transform 0.3s ease; /* Add smooth transition */
}
.book-now img:hover
{
    transform: scale(1.1); /* Increase size */
    filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.1)); /* Apply filter and drop shadow */

}
.icon
        {
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            text-align: center; /* Align content center horizontally */
            position: relative;
    opacity: 0; /* Initially, set opacity to 0 */
    animation: fadeInFromTop 2s ease-in-out forwards;
        }
        .icon i
        {
            font-size: 3vw;
            padding: 0% 2% 0% 2%;
            color: white;   
        }
        .icon i:hover
        {
            color: #FBBD00;
        }
        .icon a
        {
            text-decoration: none;
        }
        @keyframes fadeInFromTop {
    0% {
      opacity: 0;
      transform: translateY(10%);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
                /* For tablets */
@media (max-width: 1024px) {
    .container {
        width: 100% !important;

        margin-bottom: 20%;
    }
    .icon i {
        font-size: 60px;
    }
}
        @media (max-width: 1000px){

        }
        @media (max-width: 800px) {

}
@media (max-width: 200px) {

}
@media (max-width: 175px){
