<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="icon" type="image/png" href="https://servi-tek.net/wp-content/uploads/2019/10/Servi-tek-logo-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            justify-content: center;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .container {
        width: 50%;
        margin: auto;
        background-image: url('https://servi-tek.net/wp-content/uploads/2019/07/Copy-of-Corporate-Blue-Wave-Shape-Long-Email-Newsletter-2.webp');
        padding-top: 10%;
        background-size: cover;
        height: auto;
    }
    .inner-container{
        position: relative;
        padding: 1%;
    }
    .logo
    {
        width: auto;
        margin: 0;
        padding: 0;
    }
    .logo img
    {
        width: 55%; 
    }
    .logo-text img
    {
        width: 80%;
    }
    .learn-more 
    {
        width: auto;
        height: auto;
        padding: 0;
    }
    .learn-more img
    {
        float: right;
        width: 30%;
        padding: 0; 
    }
    .servi-tek-body
    {
        width: auto;
        height: auto;
        padding: 0;
    }
    .servi-tek-body img
    {
        width: 100%;
    }
    .inner-body
    {
        display: flex;
    justify-content: center;
    align-items: center;
    width: auto; /* Ensure it takes the full width of the container */
    padding: 5%;
    margin: 0;
}
    .inner-body img
    {
      width: 100%;
    }
    .book-now {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%; /* Ensure it takes the full width of the container */
    margin: 0%;
    padding: 0%;
}
.book-now a
{
    width: 100%;
    justify-self: center;
}
.book-now img {
    display: flex;
    padding: 0;
    width: 30%;
    margin: auto;
    cursor: pointer;   
    transition: transform 0.3s ease; /* Add smooth transition */
}
.book-now img:hover
{
    transform: scale(1.1); /* Increase size */
    filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.1)); /* Apply filter and drop shadow */

}
.icon
        {
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            text-align: center; /* Align content center horizontally */
        }
        .icon i
        {
            font-size: clamp(32px, 3vw, 100px);
            margin-left: 2%;
            margin-right: 2%;
            color: white;     
        }
        .icon i:hover
        {
            color: #FBBD00;
        }
       
        .icon a
        {
            text-decoration: none;
        }
        /* For tablets */
@media (max-width: 1024px) {
    
    .container {
        width: auto;
    }
    .learn-more img
    {
        margin-bottom: 20%;
    }
}

 
    </style>
</head>
<body>
    <div class="container">
    <div class="inner-container">
        <div class="logo">
            <img src="https://servi-tek.net/wp-content/uploads/2019/07/Logo-with-GBAC-WHITE.png">
            <div class="logo-text">
                <img src="https://servi-tek.net/wp-content/uploads/2019/07/95-7-e1709885444827.webp">
            </div>
        </div>
        <div class="learn-more">
            <img src="https://servi-tek.net/wp-content/uploads/2019/07/Corporate-Blue-Wave-Shape-Long-Email-Newsletter-23.png">
        </div>
        <div class="servi-tek-body">
            <img src="https://servi-tek.net/wp-content/uploads/2019/07/body.webp">
            <div class="inner-body">
                <img src="https://servi-tek.net/wp-content/uploads/2019/07/body2.webp">
            </div>
        </div>
        <div class="book-now">
        <a href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ314IVqLnbfXWkrTdj6G2rP5kKhOrsj2TotYxLl3qIWgaFh85NIn_vtOLb3rW3Ilz2ArPaocaJH"><img src="https://servi-tek.net/wp-content/uploads/2019/07/95-3.png"></a>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com/ServiTekFacilitySolutions/"><i class="fa fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com/company/servi-tek"><i class="fa fa-linkedin-square"></i></a>
            <a href="https://twitter.com/ServiTekCA"><i class="fa fa-twitter"></i></a>
            <a href="https://www.youtube.com/channel/UCJlLJzzV7oSo0o8cxtoqS1g"><i class='fab fa-youtube'></i></a>
            <a href="https://www.instagram.com/servitek_facility_solutions/"><i class="fa fa-instagram"></i></a>
            <a href="https://www.pinterest.ph/ServiTekFacilitySolutions/"><i class="fa fa-pinterest"></i></a>

        </div>
        </div>
    </div>
</body>
</html>
